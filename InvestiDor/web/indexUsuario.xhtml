<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tela inicial</title>
    </h:head>
    <h:body>
     
        <ui:include src="MenuUsuario.xhtml"/>

        <b:form id="formIndexUsuario" >
            <b:button value="Adicionar um Investimento?" style-class="btn btn-primary" onclick="$('#modalCriaInvestimento').modal('show')"></b:button>
        </b:form>

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script>
            let lista = [];
            lista.push(['Nome', 'Valor']);

        </script>

        <c:forEach items="#{fixaController.lerTodasRendasFixasPorUsuario(loginController.usuarioLogado.id)}"
                   var="item" varStatus="i">

            <c:if  test="#{i.index le 5}">

                <c:if test="#{i.last}">
                    <script> lista.push(['#{item.nome}', #{item.valorUnitarioAtual}]);
                    </script>
                </c:if>
                <c:if test="#{not i.last}">
                    <script> lista.push(['#{item.nome}', #{item.valorUnitarioAtual}] );
                    </script>
                </c:if>                 

            </c:if>
        </c:forEach>

        <script type="text/javascript">
            google.charts.load('current', {'packages': ['corechart']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                var data = google.visualization.arrayToDataTable(lista);
                var options = {
                    title: 'DASHBOARD'
                };

                var chart = new google.visualization.PieChart(document.getElementById('piechart'));

                chart.draw(data, options);
            }
        </script>

        <div id="piechart" style="width: 900px; height: 500px;"></div>


        <b:modal id="modalCriaInvestimento" title="Adicione um Investimento" style-class="modalCInvestimento">
            <b:form id="formCadCabrito" enctype="multipart/form-data">
                <b:formGroup>
                    <b:panelGrid columns="2">
                        <h:outputText value="Nome:"/>
                        <b:inputText value="#{fixaController.rendafixa.nome}"/>
                        <h:outputText value="Indexador:"/>
                        <b:inputText value="#{fixaController.rendafixa.indexador}"/>
                        <h:outputText value="Quantidade:"/>
                        <b:inputText value="#{fixaController.rendafixa.quantidade}"/>
                        <h:outputText value="Valor unitário de compra:"/>
                        <b:inputText value="#{fixaController.rendafixa.valorUnitarioCompra}"/>
                        <h:outputText value="Valor unitário atual:"/>
                        <b:inputText value="#{fixaController.rendafixa.valorUnitarioAtual}"/>
                        <h:outputText value="Data inicial:"/>
                        <p:calendar value="#{fixaController.rendafixa.dataInicial}" 
                                    showOn="button" 
                                    navigator="true" 
                                    required="true" 
                                    requiredMessage="Por favor, selecione a data de início." />
                        <h:outputText value="Data final:"/>
                        <p:calendar value="#{fixaController.rendafixa.dataFinal}" 
                                    showOn="button" 
                                    navigator="true" 
                                    required="true" 
                                    requiredMessage="Por favor, selecione a data de fim." />
                        <h:outputText value="Tipo:"/>
                        <b:inputText value="#{fixaController.rendafixa.tipo}"/>
                        <h:outputText value="Imposto:"/>
                        <p:selectBooleanCheckbox value="#{fixaController.rendafixa.imposto}" itemLabel="sim" />
                    </b:panelGrid>
                    <b:commandButton value="inserir o investimento" action="#{fixaController.cadastrar()}"
                                     oncomplete="$('.modalCInvestimento').modal('hide')"/>
                </b:formGroup>
            </b:form>
        </b:modal>

        <b:form id="formCards">
            <div style="display: flex">

                <c:forEach items="#{fixaController.lerTodasRendasFixasPorUsuario(loginController.usuarioLogado.id)}"
                           var="item" varStatus="i">

                    <c:if  test="#{i.index le 5}">

                        <p:card style="width: 25rem; margin-bottom: 2em; margin-left: 2em">
                            <f:facet name="header"><h3>#{item.nome}</h3></f:facet>
                            <f:facet name="header"><h3>R$ #{item.valorUnitarioAtual}</h3></f:facet>
                            <b:commandButton value="Visualizar" 
                                             oncomplete="$('.modalVisualizarInvestimento').modal('show')"
                                             ajax='true' update=":modalVisualizarInvestimento">
                                <f:setPropertyActionListener value="#{item}" 
                                                             target="#{fixaController.rendafixa}"/>
                            </b:commandButton>

                            <!--                            <b:commandButton value="Atualizar" 
                                                                         oncomplete="$('.modalAtualizarInvestimento').modal('show')"
                                                                         ajax='true' update=":modalAtualizarInvestimento">
                                                            <f:setPropertyActionListener value="#{item}" 
                                                                                         target="#{fixaController.rendafixa}"/>
                                                        </b:commandButton>-->
                        </p:card>

                    </c:if>
                </c:forEach>

            </div>
        </b:form>


        <b:modal id="modalVisualizarInvestimento" class="modalVisualizarInvestimento fade" 
                 title="#{fixaController.rendafixa.nome}">

            <h4>Informações do Investimento</h4>
            <b:panelGrid columns="2">
                <h:outputText value="Indexador:"/>
                <h:outputText value="#{fixaController.rendafixa.indexador}"/>
                <h:outputText value="Quantidade:"/>
                <h:outputText value="#{fixaController.rendafixa.quantidade}"/>
                <h:outputText value="Valor unitário de compra:"/>
                <h:outputText value="#{fixaController.rendafixa.valorUnitarioCompra}"/>
                <h:outputText value="Valor unitário atual:"/>
                <h:outputText value="#{fixaController.rendafixa.valorUnitarioAtual}"/>
                <h:outputText value="Data inicial:"/>
                <h:outputText value="#{fixaController.rendafixa.dataInicialString}"/>
                <h:outputText value="Data final:"/>
                <h:outputText value="#{fixaController.rendafixa.dataFinalString}"/>
                <h:outputText value="Tipo:"/>
                <h:outputText value="#{fixaController.rendafixa.tipo}"/>
                <h:outputText value="Imposto:"/>
                <c:if  test="#{fixaController.rendafixa.imposto == false}">
                    <h:outputText value="Não"/>
                </c:if>
                <c:if  test="#{fixaController.rendafixa.imposto == true}">
                    <h:outputText value="Sim"/>
                </c:if>
            </b:panelGrid>

        </b:modal>

    </h:body>
</html>
