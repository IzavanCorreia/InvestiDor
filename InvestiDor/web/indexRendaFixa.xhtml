<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <link rel="stylesheet" href="stylesheet/rendafixa.css"> </link>
        <title>Tela de Renda Fixa</title>
    </h:head>
    <h:body>

        <ui:include src="MenuUsuario.xhtml"/>

        <b:form id="formIndexRendaFixa" >
            <b:button id="criarRendaFixa" icon="glyphicon glyphicon-plus" style-class="btn btn-primary my-button" onclick="$('#modalCriaInvestimento').modal('show')"></b:button>
        </b:form>

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script>
                let lista = [];
                lista.push(['Nome', 'Valor']);

        </script>

        <c:forEach items="#{usuarioController.lerTodasRendasFixasPorUsuario(loginController.usuarioLogado.id)}"
                   var="item" varStatus="i">

            <c:if  test="#{i.index le 100}">

                <script> lista.push(['#{item.nome}', #{item.valorTotalAtual}]);
                </script>

            </c:if>
        </c:forEach>

        <script type="text/javascript">
            google.charts.load('current', {'packages': ['corechart']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                var data = google.visualization.arrayToDataTable(lista);
                var options = {
                    title: 'DASHBOARD'
                };

                var chart = new google.visualization.PieChart(document.getElementById('piechart'));

                chart.draw(data, options);
            }
        </script>

        <div id="piechart" style="width: 900px; height: 500px;"></div>


        <b:modal id="modalCriaInvestimento" title="Adicione um Investimento" style-class="modalCriaInvestimento">
            <b:form id="formCadInvestimento" enctype="multipart/form-data">
                <b:formGroup>
                    <b:panelGrid columns="2">
                        <h:outputText value="Nome:"/>
                        <b:inputText value="#{fixaController.rendafixa.nome}" id="nome_rendafixa"/>
                        <h:outputText value="Indexador:"/>
                        <b:inputText value="#{fixaController.rendafixa.indexador}" id="indexador"/>
                        <h:outputText value="Quantidade:"/>
                        <b:inputText value="#{fixaController.rendafixa.quantidade}" id="quantidade" />
                        <h:outputText value="Valor unitário de compra:"/>
                        <b:inputText value="#{fixaController.rendafixa.valorUnitarioCompra}" id="valor_unit"/>
                        <h:outputText value="Valor unitário atual:"/>
                        <b:inputText value="#{fixaController.rendafixa.valorUnitarioAtual}" id="valor_atual"/>
                        <h:outputText value="Data inicial:" />
                        <p:calendar value="#{fixaController.rendafixa.dataInicial}" id="data_inicial"
                                    showOn="button" 
                                    navigator="true" 
                                    required="true" 
                                    requiredMessage="Por favor, selecione a data de início." />
                        <h:outputText value="Data final:"/>
                        <p:calendar value="#{fixaController.rendafixa.dataFinal}"  id="data_final"
                                    showOn="button" 
                                    navigator="true" 
                                    required="true" 
                                    requiredMessage="Por favor, selecione a data de fim." />
                        <h:outputText value="Tipo:"  />
                        <b:inputText value="#{fixaController.rendafixa.tipo}" id="tipo_investimento" />
                        <h:outputText value="Imposto:"  />
                        <p:selectBooleanCheckbox value="#{fixaController.rendafixa.imposto}" itemLabel="sim" id="imposto" />
                    </b:panelGrid>
                    <b:commandButton value="Inserir o investimento" action="#{fixaController.cadastrar()}" id="cadastrar_investimento" />

                </b:formGroup>
            </b:form>
        </b:modal>
        <style>

            </style>

        <b:form id="formCards">
            <div class="button-container">
                <div class="cards-container">
                    <c:forEach items="#{usuarioController.lerTodasRendasFixasPorUsuario(loginController.usuarioLogado.id)}"
                               var="item" varStatus="i">

                        <c:if test="#{i.index le 100}">
                            <p:card styleClass="card">
                                <f:facet name="header">
                                    <h3 class="card-header">#{item.nome}</h3>
                                    
                                  
                                                    <h:outputText class="ids" value="#{item.id}"/>


                                </f:facet>
                                <f:facet name="header">
                                    <h3>R$ #{item.valorAtualTotalFormatado}</h3>
                                </f:facet>
                                <div class="card-buttons">
                                    <p:commandButton icon="glyphicon glyphicon-search"
                                                     oncomplete="$('.modalVisualizarInvestimento').modal('show')"
                                                     ajax="true" update=":modalVisualizarInvestimento">
                                        <f:setPropertyActionListener value="#{item}" target="#{fixaController.rendafixasel}" />
                                    </p:commandButton>
                                    <p:commandButton icon="glyphicon glyphicon-pencil"
                                                     oncomplete="$('.modalAtualizar').modal('show')" update=":modalAtualizar"
                                                     ajax="true" id="editar#{item.id}">
                                        <f:setPropertyActionListener value="#{item}" target="#{fixaController.rendafixasel}" />
                                    </p:commandButton>
                                    <p:commandButton icon="glyphicon glyphicon-remove"
                                                     oncomplete="$('.modalDeletar').modal('show')" update=":modalDeletar"
                                                     ajax="true" id="deletar#{item.id}" >
                                        <f:setPropertyActionListener value="#{item}" target="#{fixaController.rendafixasel}"  />
                                    </p:commandButton>
                                </div>
                            </p:card>
                        </c:if>
                    </c:forEach>
                </div>
            </div>
        </b:form>

        <b:modal id="modalVisualizarInvestimento" class="modalVisualizarInvestimento fade" 
                 title="#{fixaController.rendafixasel.nome}">

            <h4>Informações do Investimento</h4>
            <b:panelGrid columns="2">
                     
                <h:outputText value="Indexador:"/>
                <h:outputText value="#{fixaController.rendafixasel.indexador}"/>
                <h:outputText value="Quantidade:"/>
                <h:outputText value="#{fixaController.rendafixasel.quantidade}"/>
                <h:outputText value="Valor unitário de compra:"/>
                <h:outputText value="#{fixaController.rendafixasel.valorUnitarioCompra}"/>
                <h:outputText value="Valor unitário atual:"/>
                <h:outputText value="#{fixaController.rendafixasel.valorUnitarioAtual}"/>
                <h:outputText value="Valor total de compra:"/>
                <h:outputText value="#{fixaController.rendafixasel.valorCompraTotalFormatado}"/>
                <h:outputText value="Valor total atual:"/>
                <h:outputText value="#{fixaController.rendafixasel.valorAtualTotalFormatado}"/>
                <h:outputText value="Data inicial:"/>
                <h:outputText value="#{fixaController.rendafixasel.dataInicialString}"/>
                <h:outputText value="Data final:"/>
                <h:outputText value="#{fixaController.rendafixasel.dataFinalString}"/>
                <h:outputText value="Tipo:"/>
                <h:outputText value="#{fixaController.rendafixasel.tipo}"/>
                <h:outputText value="Imposto:"/>
                <c:if  test="#{fixaController.rendafixasel.imposto == false}">
                    <h:outputText value="Não"/>
                </c:if>
                <c:if  test="#{fixaController.rendafixasel.imposto == true}">
                    <h:outputText value="Sim"/>
                </c:if>
            </b:panelGrid>

        </b:modal>

        <b:modal id="modalAtualizar" style-class="modalAtualizar fade"
                 title="Alterar os dados do investimento: #{fixaController.rendafixasel.nome}">

            <b:form id="formAlt">
                <b:panelGrid columns="2">
                    <h:outputText value="Nome:"/>
                    <b:inputText value="#{fixaController.rendafixasel.nome}" id="nomeEditar#{fixaController.rendafixasel.id}" />
                    <h:outputText value="Indexador:"/>
                    <b:inputText value="#{fixaController.rendafixasel.indexador}" id="indexadorEditar#{fixaController.rendafixasel.id}"/>
                    <h:outputText value="Quantidade:"/>
                    <b:inputText value="#{fixaController.rendafixasel.quantidade}" id="quantidadeEditar#{fixaController.rendafixasel.id}" />
                    <h:outputText value="Valor unitário de compra:"/>
                    <b:inputText value="#{fixaController.rendafixasel.valorUnitarioCompra}" id="valor_unitEditar#{fixaController.rendafixasel.id}" />
                    <h:outputText value="Valor unitário atual:"/>
                    <b:inputText value="#{fixaController.rendafixasel.valorUnitarioAtual}" id="valor_atualEditar#{fixaController.rendafixasel.id}" />
                    <h:outputText value="Data inicial:"/>
                    <p:calendar value="#{fixaController.rendafixasel.dataInicial}" 
                                showOn="button" 
                                navigator="true" 
                                required="true" 
                                requiredMessage="Por favor, selecione a data de início." id="data_inicialEditar#{fixaController.rendafixasel.id}" />
                    <h:outputText value="Data final:"/>
                    <p:calendar value="#{fixaController.rendafixasel.dataFinal}" 
                                showOn="button" 
                                navigator="true" 
                                required="true" 
                                requiredMessage="Por favor, selecione a data de fim."  id="data_finalEditar#{fixaController.rendafixasel.id}"/>
                    <h:outputText value="Tipo:"/>
                    <b:inputText value="#{fixaController.rendafixasel.tipo}" id="tipo_investimentoEditar#{fixaController.rendafixasel.id}" />
                    <h:outputText value="Imposto:"/>
                    <p:selectBooleanCheckbox value="#{fixaController.rendafixasel.imposto}" itemLabel="sim" id="impostoEditar#{fixaController.rendafixasel.id}" />
                </b:panelGrid>

                <b:commandButton value="Alterar" action="#{fixaController.alterar()}" 
                                 oncomplete="$('.formAlt').modal('hide')" id="botarEditar#{fixaController.rendafixasel.id}" />
            </b:form>


        </b:modal>

        <b:modal id="modalDeletar" style-class="modalDeletar fade"
                 title="Tem certeza que deseja apagar o investimento #{fixaController.rendafixasel.nome}?">
            <b:form id="formDel">
                <b:commandButton value="Sim" action="#{fixaController.deletar()}" 
                                 oncomplete="$('.formDel').modal('hide')" id="certeza#{fixaController.rendafixasel.id}"/>
            </b:form>
        </b:modal>

    </h:body>
</html>
