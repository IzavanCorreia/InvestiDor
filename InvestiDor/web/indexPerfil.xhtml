<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <link rel="stylesheet" href="stylesheet/perfil.css"> </link>
        <title>Perfil</title>
    </h:head>

    <h:body>

        <ui:include src="MenuUsuario.xhtml"/>


        <h2 class="tituloPefil">Perfil: #{loginController.usuarioLogado.nome} #{loginController.usuarioLogado.sobrenome}</h2>
        <div class="profile-container">

            <h:form id="perfil">
                <div class="profile-grid">

                    <p:commandButton value="Criar metas" id="botaometas" styleClass="edit-profile-btn"
                                     update=":formMetas" oncomplete="PF('criarMetasDialog').show()"/>

                    <p:commandButton id="editarperfil" value="Editar perfil" styleClass="edit-profile-btn"
                                     update=":formAlt" oncomplete="PF('editarPerfilDialog').show()"/>

                    <p:commandButton value="Trocar senha" styleClass="edit-profile-btn"
                                     update=":formAltSenha" oncomplete="PF('editarPerfilSenhaDialog').show()"/>

                    <p:commandButton value="Apagar conta" styleClass="edit-profile-btn"
                                     update=":formDel" oncomplete="PF('deletarPerfilDialog').show()"/>

                </div>
                <div class="profile-command">
                    <h:outputLabel for="cpf" value="CPF:"/>
                    <h:outputText id="cpf" value="#{loginController.usuarioLogado.cpf}"/>

                    <h:outputLabel for="nome" value="Nome:"/>
                    <h:outputText id="nome" value="#{loginController.usuarioLogado.nome}"/>

                    <h:outputLabel for="sobrenome" value="Sobrenome:"/>
                    <h:outputText id="sobrenome" value="#{loginController.usuarioLogado.sobrenome}"/>

                    <h:outputLabel for="telefone" value="Telefone:"/>
                    <h:outputText id="telefone" value="#{loginController.usuarioLogado.telefone}"/>

                    <h:outputLabel for="email" value="E-mail:"/>
                    <h:outputText id="email" value="#{loginController.usuarioLogado.email}"/>
                </div>
            </h:form>
        </div>


        <b:form id="formCards">
            <div class="button-container">
                <h2>Minhas metas</h2>
                <div class="cards-container">

                    <c:forEach items="#{metaController.lerTodasMetasPorUsuario(loginController.usuarioLogado.id)}"
                               var="item" varStatus="i">

                        <c:if test="#{i.index le 100}">
                            <p:card styleClass="card">
                                <f:facet name="header">
                                    <h3 class="card-header">#{item.nome}</h3>

                                    ID: <h:outputText class="ids" value="#{item.id}"/>

                                </f:facet>

                                <c:if test="#{item.completo == true}">
                                    <h3>Meta atingida!</h3>
                                </c:if>
                                <c:if test="#{item.completo == false}">

                                    <h3>Em andamento: <h:outputText value="#{(usuarioController.getValorTotalRendasPorUsuario(item.usuario.id) / item.meta) * 100}">
                                            <f:convertNumber pattern="0.0" />
                                        </h:outputText>%</h3>

                                </c:if>

                                <div class="card-buttons">
                                    <p:commandButton icon="glyphicon glyphicon-search" 
                                                     oncomplete="$('.modalVisualizarMeta').modal('show')"
                                                     ajax="true" update=":modalVisualizarMeta">
                                        <f:setPropertyActionListener value="#{item}" target="#{metaController.metasel}" />
                                    </p:commandButton>
                                    <p:commandButton icon="glyphicon glyphicon-pencil"
                                                     oncomplete="$('.modalAtualizar').modal('show')" update=":modalAtualizar"
                                                     ajax="true" id="editar#{item.id}">
                                        <f:setPropertyActionListener value="#{item}" target="#{metaController.metasel}" />
                                    </p:commandButton>
                                    <p:commandButton icon="glyphicon glyphicon-remove"
                                                     oncomplete="$('.modalDeletar').modal('show')" update=":modalDeletar"
                                                     ajax="true" id="deletar#{item.id}" >
                                        <f:setPropertyActionListener value="#{item}" target="#{metaController.metasel}"  />
                                    </p:commandButton>
                                </div>
                            </p:card>
                        </c:if>
                    </c:forEach>
                </div>
            </div>
        </b:form>


        <b:modal id="modalVisualizarMeta" style-class="modalVisualizarMeta fade"
                 title="Acompanhamento da meta #{metaController.metasel.nome}: ">

            <b:form id="formVisualizarMeta">
                <b:panelGrid columns="2">
                    <h:outputText value="Valor da meta:"/>
                    <h:outputText value="#{metaController.metasel.meta}"/>
                    <h:outputText value="Valor total investido:"/>
                    <h:outputText value="#{usuarioController.getValorTotalRendasPorUsuario(metaController.metasel.usuario.id)}"/>
                </b:panelGrid>

                <b:commandButton value="Ok" oncomplete="$('.formVisualizarMeta').modal('hide')"/>
            </b:form>
        </b:modal>


        <b:modal id="modalAtualizar" style-class="modalAtualizar fade"
                 title="Editar a meta: #{metaController.metasel.nome}">

            <b:form id="formAlterar">
                <b:panelGrid columns="2">
                    <h:outputText value="Informe qual é a meta:"/>
                    <b:inputText value="#{metaController.metasel.nome}" id="nome_meta_editar" maxlength="100"/>
                    <h:outputText value="Informe o valor da meta:"/>
                    <b:inputText value="#{metaController.metasel.meta}" id="meta_valor_editar" maxlength="100"/>
                </b:panelGrid>

                <b:commandButton id="alterarbotaometa" value="Alterar" action="#{metaController.alterar()}" 
                                 oncomplete="$('.formAlterar').modal('hide')"/>
            </b:form>


        </b:modal>

        <b:modal id="modalDeletar" style-class="modalDeletar fade"
                 title="Tem certeza que deseja apagar a meta #{metaController.metasel.nome}?">
            <b:form id="formDeletar">
                <b:commandButton value="Sim" id="certeza#{metaController.metasel.id}" action="#{metaController.deletar()}" 
                                 oncomplete="$('.formDeletar').modal('hide')"/>
            </b:form>
        </b:modal>

        <p:dialog id="criarMetasDialog" widgetVar="criarMetasDialog" header="Crie a sua meta:"
                  modal="true" resizable="false">
            <h:form id="formMetas">
                <div class="profile-new">
                    <h:outputText value="Informe qual é a meta:"/>
                    <b:inputText id="nome_meta" value="#{metaController.meta.nome}" maxlength="100"/>
                    <h:outputText value="Informe o valor da meta:"/>
                    <b:inputText id="valor_meta" value="#{metaController.meta.meta}" maxlength="100"/>
                </div>
                <b:commandButton value="Criar" id="criar_metas" action="#{metaController.cadastrar()}"
                                 oncomplete="PF('criarMetasDialog').hide()"/>
            </h:form>
        </p:dialog>

        <p:dialog id="editarPerfilDialog" widgetVar="editarPerfilDialog" header="#{loginController.usuarioLogado.nome}, altere os dados do seu perfil:"
                  modal="true" resizable="false">
            <h:form id="formAlt">
                <div class="profile-new">
                    <h:outputLabel for="editCpf" value="CPF:"/>
                    <b:inputText id="editCpf" value="#{loginController.usuarioLogado.cpf}" maxlength="100"/>
                    <h:outputLabel for="editNome" value="Nome:"/>
                    <b:inputText id="editNome" value="#{loginController.usuarioLogado.nome}" maxlength="100"/>

                    <h:outputLabel for="editSobrenome" value="Sobrenome:"/>
                    <b:inputText id="editSobrenome" value="#{loginController.usuarioLogado.sobrenome}" maxlength="100"/>

                    <h:outputLabel for="editTelefone" value="Telefone:"/>
                    <b:inputText id="editTelefone" value="#{loginController.usuarioLogado.telefone}" maxlength="100"/>

                    <h:outputLabel for="editEmail" value="E-mail:"/>
                    <b:inputText id="editEmail" value="#{loginController.usuarioLogado.email}" maxlength="100"/>

                </div>
                <b:commandButton id="editarsalvar" value="Salvar" action="#{loginController.alterarPerfil()}"
                                 oncomplete="PF('editarPerfilDialog').hide()"/>
            </h:form>
        </p:dialog>

        <p:dialog id="editarPerfilSenhaDialog" widgetVar="editarPerfilSenhaDialog" header="#{loginController.usuarioLogado.nome}, altere a senha da sua conta:"
                  modal="true" resizable="false">
            <h:form id="formAltSenha">
                <div class="profile-new">
                    <h:outputLabel for="ediSenha" value="Senha atual:"/>
                    <b:inputSecret id="senha" value="#{senhaAtual}" maxlength="100"/>

                    <h:outputLabel for="editSenhaNova" value="Nova senha:"/>
                    <b:inputSecret id="senhaNova" value="#{senhaNova}" maxlength="100"/>

                    <h:outputLabel for="editConfirma" value="Confirmação da senha:"/>
                    <b:inputSecret id="confirma" value="#{confirma}" maxlength="100"/>
                </div>
                <b:commandButton value="Confirmar" action="#{loginController.alterarSenha(senhaAtual, senhaNova, confirma)}"
                                 oncomplete="PF('editarPerfilSenhaDialog').hide()"/>
            </h:form>
        </p:dialog>

        <p:dialog id="deletarPerfilDialog" widgetVar="deletarPerfilDialog" header="#{loginController.usuarioLogado.nome}, tem certeza que deseja apagar a sua conta?"
                  modal="true" resizable="false">
            <h:form id="formDel">
                <b:commandButton  value="Sim" action="#{loginController.deletar()}"
                                  oncomplete="PF('deletarPerfilDialog').hide()"/>

            </h:form>
        </p:dialog>

    </h:body>
</html>
